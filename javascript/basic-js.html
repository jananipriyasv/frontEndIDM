<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-In Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            width: 150px;
            color: #333;
        }

        .menu-btn {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #acaaaa;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .side-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .side-nav a:hover {
            background-color: #e6dcdc;
        }

        .log {
            width: 150px;
            position: absolute;
            top: 10px;
            left: 15px;
        }

        main {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://infomedia.com/wp-content/themes/kronos/assets/imgs/Infomedia-30th.svg" alt="">
        <button class="menu-btn" id="toggleBtn">&#9776;</button>
    </header>

    <nav id="sideNav" class="side-nav">
        <img class="log" src="https://infomedia.com/wp-content/themes/kronos/assets/imgs/Infomedia-30th.svg" alt="">
        <a href="#">SERVICES</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">ABOUT</a>
        <a href="#">RESOURCES</a>
        <a href="tel:205-823-4440">205.823.4440</a>
        <a href="#">LET'S TALK</a>
    </nav>

    

    <script>
        const sideNav = document.getElementById("sideNav");
        const toggleBtn = document.getElementById("toggleBtn");

        toggleBtn.onclick = function() {
            if (sideNav.style.width === "250px") {
                sideNav.style.width = "0";
                toggleBtn.innerHTML = "&#9776;";  
            } else {
                sideNav.style.width = "250px";
                toggleBtn.innerHTML = "&#10006;";  
            }
        };
    </script>
</body>
</html>
