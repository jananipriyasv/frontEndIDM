<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        // + ,- ,*,/ ,%, ++, --,**,

        console.log(5%2);
        
        //++ => ++a  => a+1

        let a=0;
        console.log(a);
        console.log(++a);

        console.log(++a);
        //-- =>--a =>a-1

        let b=10;
        console.log(--b);
        console.log(--b);
        //**

        console.log(2**4)

        //assignment operator

        //==,===,+=,-=,*=;

        let c=10;

        c+=1;  // c+=1  =>c=c+1

        console.log(c);
        
        let d=2;

        d-=1  // d-=1  => d=d-1

        console.log(d);

        let e=3;

        e*=2

        console.log(e);
        

        console.log(2=="2")

        console.log("2"==="2");

        //< ,> ,<= ,>= ,!=

        console.log(2>5)

        console.log(2>=2)

        console.log(1!=1)

        //logical operator

        //&& (and),|| (or),! (not)

        console.log((2<1) && (1>=0))

        console.log((2<1) || (-1>=0));

        console.log(!(20<5));

        let number1=100;

        let ans=(number1 <= 18)?"true block":"false block";

        console.log(ans);
        
    </script>
</body>
</html>
