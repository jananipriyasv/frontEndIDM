<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let a="erode";
        let b="tamilnadu";

        console.log(a+b);
        console.log(a,b);

        console.log("my town is :\n\t"+a+" my state is:"+b);
        console.log(a.concat(b));
        
        console.log(a.length);
        console.log(a[0]);
        console.log(a.indexOf("e"));
        console.log(a.charAt(2));

        console.log(a.charCodeAt(0));

        console.log(a.endsWith("r"))
        
        console.log(a.includes("z"));

        console.log(a.toUpperCase())
        
        console.log(a.toLowerCase());

        console.log(a.repeat(3))
        
        console.log(a.replace("o","@"));

        console.log(a.substring(0,4));

        //math object;

        console.log(Math.E);

        console.log(Math.PI)

        console.log(Math.abs(-4))

        console.log(Math.cos(150));

        console.log(Math.max(12,343,12,3,4));
        
        console.log(Math.min(12,343,12,3,4));

        console.log(Math.ceil(10.2));

        console.log(Math.round(10.3))

        console.log(Math.floor(10.7));

        console.log(Math.floor(Math.random()*29999));

        console.log(`hai iam from 
                erode ${a}`)
        
    </script>
</body>
</html>
