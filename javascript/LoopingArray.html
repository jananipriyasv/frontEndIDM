<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Array</title>
</head>
<body>
    <script>
        let a=[1,3,4,6,7,8];
        console.log(a);
        for(let i=0;i<a.length;i++)
        {
            console.log(a[i])
        }

        //for of

        for(let b of a){
            console.log(b,"demo")
        }

        //forEach
        a.forEach(b=>{
            console.log(b*2,"for each")
        })

        //map

        const ans=a.map(b=>{
            return b*2
        })
        console.log(ans);

        
        //reduce

        let d=a.reduce((a,b)=>a+b,0);
        console.log(d)

    </script>
</body>
</html>
