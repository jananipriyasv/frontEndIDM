<body>
    <script>
        function task(){
        let number=Number(prompt("enter number above 100"))
        if( number>=50&&number<=100){
            for(let i=0;i<=number;i++){
                if(i%2==0){
                    console.log("even",i)
                }
            }
        }
        else{
            console.log("no data")
        }
    }

    task()
    </script>
