<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector</title>
</head>
<body>
    <h1 id="demo">

    </h1>

    <h2 class="test">

    </h2>
    <p>

    </p>

    <script>
        let demo1=document.querySelector("#demo")
        demo1.innerHTML="Hello welcome";
        let test1=document.querySelector(".test");
        test1.innerHTML="Demo test"
        let para=document.querySelector("p");
        para.innerHTML="this is sample para which is used for query selector"
    </script>
</body>
</html>
