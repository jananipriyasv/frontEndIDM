<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date method</title>
</head>
<body>
    <script>
            let demo=new Date()
            console.log(demo)

            let test=new Date("Mon SEP 30,2024 00:00:00")
            console.log(test)

            console.log(demo.toDateString())
            console.log(demo.toISOString())
            console.log(demo.getDate())
            console.log(test.getMonth())
            console.log(demo.getFullYear())
            console.log(demo.getUTCDate())
            console.log(demo.getUTCMonth())


            let a=new Date().getTime()
            let c=new Date("Mon Sep 30 ,2024 00:00:0000").getTime()
            let ans=c-a
            console.log(ans)

            let b=Math.floor(ans/(1000*60*60*24))
            console.log(b)
    </script>
</body>
</html>
