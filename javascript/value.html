<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector All</title>
</head>
<body>
    <ol>
        <li id="demo"></li>
        <li id="demo">test</li>
        <li id="demo"></li>
    </ol>
    <h1 id="demo">
    </h1>
    <p id="testing">

    </p>

    <script>
        let demo=document.querySelectorAll("#demo");
        demo[0].innerHTML="list one"
        demo[1].innerHTML="list two"
        demo[2].innerHTML="This is heading"
        demo[3].innerHTML="<u>Welcome</u>"
        demo[3].style.backgroundColor="red"

        let para=document.getElementById("testing")

        para.innerHTML="demo para"
        para.style.backgroundColor="wheat"
        para.style.color="red"
        para.style.fontSize="larger"
    </script>
</body>
</html>
