<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .timer span {
            padding: 0 10px;
        }

        .timer.expired {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer" class="timer">Loading...</div>
    
    <script>
        const targetDate = new Date("2024-10-10T00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                const timerElement = document.getElementById('timer');
                timerElement.innerHTML = "EXPIRED";
                timerElement.classList.add('expired');
                clearInterval(interval);
                return;
            }

            const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const totalMinutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const totalSeconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${totalDays}d ${totalHours}h ${totalMinutes}m ${totalSeconds}s`;
        }

        const interval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
