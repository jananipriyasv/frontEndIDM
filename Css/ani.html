<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    height: 300px;
    width: 300px;
    border-radius: 200px;
    border: 2px solid burlywood;
    position: relative;
    animation-name: bhavani;
    animation-duration: 5s;
  animation-timing-function: ease;
   animation-delay:1s;
   animation-iteration-count:infinite ;
   animation-direction: reverse;
}
@keyframes bhavani{
    0%{
        top: 20%;
        left: 10%;
        bottom: 20px;
    }
    75%{
        top: 300%;
        left: 120%;
       background:linear-gradient(yellow,orange,green);
    }
    100%{
        top: 20%;
       bottom: 20%;
        width: 100px;
        height: 100px;
    }
}
</style>
</head>
<body>
    <div></div>
    </div>
</body>
</html>
