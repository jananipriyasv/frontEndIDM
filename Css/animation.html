<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border-radius: 200px;
            border: 1px solid green;
            position: relative;
            animation-name: erode;
            animation-duration: 5s;
            animation-timing-function: ease;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
        @keyframes erode{
            /* from{
                top: 0;
                left: 0;
            }
            to{
                top: 300px;
                background-color: aquamarine;
            } */

            0%{
                top:0;
                left: 0;
            }

            50%{
                left: 250px;
                background-color: aquamarine;
                height: 150px;
                width: 150px;
            }

            75%{
                top: 500px;
                /* left: 175px; */
                background: linear-gradient(rgb(170, 54, 54),rgb(204, 204, 60));
            }
            100%{
                top: 0;
                left: 0;
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
