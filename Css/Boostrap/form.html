<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <form action="" >
        <label for="name" >Name</label>
        <input type="text" placeholder="Enter name" id="name" class="form-control w-50">
        <input type="number" class="form-control w-50">
        <input type="email" class="form-control w-50">
        <input type="password" class="form-control w-50">
        <input type="date" class="form-control w-50">
        <input type="radio" name="" id="" class="form-check-input"><label for="">Male</label>
        <input type="radio" name="" id="" class="form-check-input"><label for="">Female</label>
        <br>
        <input type="checkbox" name="" id="" class="form-check-input"><label for="">Tamil</label>
        <input type="checkbox" name="" id="" class="form-check-input"><label for="">English</label>
        <input type="checkbox" class="form-check-input"><label for="">Maths</label>\
        <select name="" id="" class="form-select w-25">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Tamil</option>
            <option value="">English</option>
        </select>
        <input type="range" name="" id="" class="form-range w-25">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
    </form>
    <ol class="text-bg-light">
        <li class="d-inline-block">html</li>
        <li class="d-inline-block">css</li>
        <li class="d-inline-block">bootstrap</li>
        <li class="d-inline-block">javascript</li>
        <li class="d-inline-block">react</li>
        <li class="d-inline-block">node js</li>
        <li class="d-inline-block">express js</li>
    </ol>
    <div class="text-bg-primary d-flex flex-row justify-content-evenly align-items-center">
        <h1>welcome</h1>
        <p>Lorem ipsum dolor sit.00</p>
        <ol>
            <li>html</li>
            <li>java</li>
            <li>c</li>
            <li>c++</li>
        </ol>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
</body>
</html>
