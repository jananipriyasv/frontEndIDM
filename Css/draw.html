<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            height: 100px;
            width: 100px;
            border-radius: 200px;
            border: 3px solid wheat;
            position: relative;
            animation-name: chennai;
            animation-duration: 4s;
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
        @keyframes chennai{
           0%{
            top: 1px;
            left: 1px;
           }
           50%{
            background-color: indigo;
            height: 100px;
            width: 100px;
           }
           75%{
            top: 400px;
            left:150px ;
            background: linear-gradient(rgb green red pink),(rgb yellowgreen cornflowerblue darkcyan);
           }
        }
    </style>
</head>
<body>
    
</body>
</html>
